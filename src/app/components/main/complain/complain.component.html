<h1>Your Complaints</h1>
<mat-divider></mat-divider>

<br /><br />

<a class="add-vehicle-btn" routerLink="/complaints/new" mat-button><mat-icon>add_circle_outline</mat-icon>Submit a Complaint</a>

<!--View all complain in tabular form-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="complain_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.complain_id}} </td>
  </ng-container>

  <!-- Complaint Time Column -->
  <ng-container matColumnDef="send_time">
    <th mat-header-cell *matHeaderCellDef> Complaint Time </th>
    <td mat-cell *matCellDef="let element"> {{element.send_time}} </td>
  </ng-container>

  <!-- Complaint Date Column -->
  <ng-container matColumnDef="police_station">
    <th mat-header-cell *matHeaderCellDef> Police Station </th>
    <td mat-cell *matCellDef="let element"> {{element.police_station}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Complaint Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-button
        color="primary"
        [routerLink]="'/complaints/view'"
        [queryParams]="{id: element.complain_id }" >
        View More
        </button>


      <button mat-button color="warn" ><mat-icon>delete</mat-icon>Cancel</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
