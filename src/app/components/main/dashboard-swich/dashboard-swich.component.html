<ng-container [ngSwitch]="role">
  <app-dashboard *ngSwitchCase="0"></app-dashboard>
  <app-coporate-dashboard *ngSwitchCase="1"></app-coporate-dashboard>
  <app-vendor-dashboard *ngSwitchCase="2"></app-vendor-dashboard>

  <app-maintenance-dashboard *ngSwitchCase="4"></app-maintenance-dashboard>
  <app-police-dashboard *ngSwitchCase="5"></app-police-dashboard>
</ng-container>
