<h1>Your Inquiries</h1>
<mat-divider></mat-divider>

<br /><br />

<a class="add-vehicle-btn" routerLink="/inquiries/new" mat-button>
  <mat-icon>add_circle_outline</mat-icon> Submit an Inquiry
</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="reply">
    <th mat-header-cell *matHeaderCellDef>Reply</th>
    <td mat-cell *matCellDef="let element"> {{ element.reply || 'Pending' }} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="viewDetails(element.id)">
        View More
      </button>
      <button mat-button color="warn" >
        <mat-icon>delete</mat-icon> Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
