<h1>Your Complaints</h1>
<mat-divider></mat-divider>

<br /><br />

<button class="add-vehicle-btn" mat-raised-button (click) = "openDialog()">New Inquiry</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Complaint Time Column -->
  <ng-container matColumnDef="complaintTime">
    <th mat-header-cell *matHeaderCellDef> Complaint Time </th>
    <td mat-cell *matCellDef="let element"> {{element.complaintTime}} </td>
  </ng-container>

  <!-- Complaint Date Column -->
  <ng-container matColumnDef="complaintDate">
    <th mat-header-cell *matHeaderCellDef> Complaint Date </th>
    <td mat-cell *matCellDef="let element"> {{element.complaintDate}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="complaintSubject">
    <th mat-header-cell *matHeaderCellDef> Complaint Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.complaintSubject}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <a routerLink="/complaints/view" mat-button ><mat-icon>pencil</mat-icon> View More</a>
      <button mat-button color="warn" ><mat-icon>delete</mat-icon>Cancel</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
