<h1>Your Previous Searches</h1>
<mat-divider></mat-divider>

<br /><br />

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Complaint Time Column -->
  <ng-container matColumnDef="vehicleNumber">
    <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
    <td mat-cell *matCellDef="let element"> {{element.vehicleNumber}} </td>
  </ng-container>

  <!-- Complaint Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Search Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Search Time</th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="results">
    <th mat-header-cell *matHeaderCellDef> Results</th>
    <td mat-cell *matCellDef="let element"> {{element.results}} </td>
  </ng-container>


  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>



  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
