<h1>Search Your Vehicle</h1>
<mat-divider></mat-divider>

<br /><br />

<h2>Remaining Tokens: 12</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Select Vehicle Number</mat-label>
      <mat-select formControlName="number">
        <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.vehicle_number">
          {{ vehicle.vehicle_number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <button mat-stroked-button type="submit" class="add-vehicle-btn">Search</button>
</form>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Timestamp Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let element"> {{ element.formattedRegTime }} </td>
  </ng-container>

  <!-- Longitude Column -->
  <ng-container matColumnDef="lon">
    <th mat-header-cell *matHeaderCellDef>Longitude</th>
    <td mat-cell *matCellDef="let element"> {{ element.lon }} </td>
  </ng-container>

  <!-- Latitude Column -->
  <ng-container matColumnDef="lat">
    <th mat-header-cell *matHeaderCellDef>Latitude</th>
    <td mat-cell *matCellDef="let element"> {{ element.lat }} </td>
  </ng-container>

  <!-- Device Column -->
  <ng-container matColumnDef="number_plate">
    <th mat-header-cell *matHeaderCellDef>Number Plate</th>
    <td mat-cell *matCellDef="let element"> {{ element.number_plate}} </td>
  </ng-container>

  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef>Device</th>
    <td mat-cell *matCellDef="let element"> {{ element.device }} </td>
  </ng-container>

  <!-- Table Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Table Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
