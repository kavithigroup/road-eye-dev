<h1>My Orders</h1>
<!-- Main heading for the orders page -->

<mat-divider></mat-divider>
<!-- Angular Material divider for visual separation -->

<br /><br />
<!-- Adds spacing between the header and the table -->

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Angular Material table to display order details with elevated styling -->

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <!-- Table header for the ID column -->
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <!-- Displays the ID of each order -->
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Product</th>
    <!-- Table header for the Product column -->
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
    <!-- Displays the product name of each order -->
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <!-- Table header for the Quantity column -->
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    <!-- Displays the quantity of each product in the order -->
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <!-- Table header for the Price column -->
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    <!-- Displays the price of each order -->
  </ng-container>

  <!-- Vendor Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <!-- Table header for the Vendor column -->
    <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
    <!-- Displays the vendor name for each order -->
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <!-- Table header for the Date column -->
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    <!-- Displays the order date -->
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <!-- Table header for the Status column -->
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    <!-- Displays the current status of the order -->
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <!-- Table header for the Action column -->
    <td mat-cell *matCellDef="let element">
      <!-- Edit button to navigate to the order's detail view -->
      <a routerLink="/complaints/view" mat-button>
        <mat-icon color="primary">edit</mat-icon>
      </a>
      <!-- Delete button with warning styling -->
      <button mat-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Define header and rows for the table -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Table header row -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- Table data row -->
</table>
