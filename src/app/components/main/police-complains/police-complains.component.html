<h1>All Complaints</h1>
<mat-divider></mat-divider>

<!-- Complaints Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Complaint ID Column -->
  <ng-container matColumnDef="complain_id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.complain_id }} </td>
  </ng-container>

  <!-- Complaint Time Column -->
  <ng-container matColumnDef="send_time">
    <th mat-header-cell *matHeaderCellDef>Complaint Time</th>
    <td mat-cell *matCellDef="let element"> {{ element.send_time }} </td>
  </ng-container>

  <!-- Police Station Column -->
  <ng-container matColumnDef="police_station">
    <th mat-header-cell *matHeaderCellDef>Police Station</th>
    <td mat-cell *matCellDef="let element"> {{ element.police_station }} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let element"> {{ element.subject }} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox 
        [checked]="element.status === 'reviewed'" 
        (change)="markAsReviewed(element)"
        [disabled]="element.status === 'reviewed'">
        {{ element.status === 'reviewed' ? 'Reviewed' : 'Pending' }}
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="viewDetails(element)">View Details</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
