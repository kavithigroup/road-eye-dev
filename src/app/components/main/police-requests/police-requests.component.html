<!-- Page Header -->
<h1>All Requests</h1>
<!-- Divider for a clean separation between header and content -->
<mat-divider></mat-divider>

<br /><br />

<!-- Button to Navigate to Submit a New Request Page -->
<!-- 'routerLink' navigates to the 'new request' page for submitting a request -->
<a class="add-vehicle-btn" routerLink="/police-requests/new" mat-button>
  <!-- Material Icon for a '+' symbol to indicate adding -->
  <mat-icon>add_circle_outline</mat-icon>
  Submit a Request
</a>

<!-- Table to Display All Requests -->
<!-- Material table with elevation for a shadow effect -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <!-- Displays the unique identifier for each request -->
  <ng-container matColumnDef="id">
    <!-- Table Header Cell for 'ID' -->
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <!-- Table Data Cell: Displays the 'id' property of each element -->
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Request Time Column -->
  <!-- Displays the time when the request was made -->
  <ng-container matColumnDef="requestTime">
    <th mat-header-cell *matHeaderCellDef>Request Time</th>
    <!-- Table Data Cell: Displays 'RequestTime' from the data -->
    <td mat-cell *matCellDef="let element">{{ element.RequestTime }}</td>
  </ng-container>

  <!-- Request Date Column -->
  <!-- Displays the date when the request was made -->
  <ng-container matColumnDef="requestDate">
    <th mat-header-cell *matHeaderCellDef>Request Date</th>
    <!-- Table Data Cell: Displays 'RequestDate' from the data -->
    <td mat-cell *matCellDef="let element">{{ element.RequestDate }}</td>
  </ng-container>

  <!-- Vehicle Number Column -->
  <!-- Displays the vehicle number associated with the request -->
  <ng-container matColumnDef="vehicleId">
    <th mat-header-cell *matHeaderCellDef>Vehicle Number</th>
    <!-- Table Data Cell: Displays 'VehicleId' -->
    <td mat-cell *matCellDef="let element">{{ element.VehicleId }}</td>
  </ng-container>

  <!-- Registrations Column -->
  <!-- Displays registration details related to the request -->
  <ng-container matColumnDef="registration">
    <th mat-header-cell *matHeaderCellDef>Registrations</th>
    <!-- Table Data Cell: Displays 'Registration' -->
    <td mat-cell *matCellDef="let element">{{ element.Registration }}</td>
  </ng-container>

  <!-- Status Column -->
  <!-- Displays the current status of the request (e.g., Pending, Approved) -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <!-- Table Data Cell: Displays 'status' -->
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <!-- Action Column -->
  <!-- Provides action buttons for each request (e.g., View, Cancel) -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <!-- Link to View More Details About the Request -->
      <!-- Navigates to a detailed view of the specific request -->
      <a class="action-btn view-btn" routerLink="/police-requests/view" mat-button>
        <!-- Visibility icon to symbolize 'view' -->
        <mat-icon>visibility</mat-icon>
        View More
      </a>
      <!-- Button to Cancel the Request -->
      <!-- Uses 'warn' color for the cancel button for emphasis -->
      <button class="action-btn cancel-btn" mat-button color="warn">
        <!-- Delete icon to represent cancel -->
        <mat-icon>delete</mat-icon>
        Cancel
      </button>
    </td>
  </ng-container>

  <!-- Table Row Definitions -->
  <!-- Header Row: Defines which columns appear in the table header -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data Row: Defines the data rows based on the 'displayedColumns' configuration -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
