<!-- Station Name -->
<h1>{{ stationDetails.branch || 'Police Station' }}</h1>

<!-- Complaints Summary -->
<h2>Complaints Summary</h2>
<hr />

<!-- Complaints Table -->
<div *ngIf="complaints.length > 0; else noComplaints">
  <table class="complaints-table">
    <thead>
      <tr>
        <th>Complaint ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Summary</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let complaint of complaints">
        <td>{{ complaint.complaint_id }}</td>
        <td>{{ complaint.name }}</td>
        <td>{{ complaint.type }}</td>
        <td>{{ complaint.summary }}</td>
        <td>{{ complaint.location }}</td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #noComplaints>
  <p>No complaints found for this station.</p>
</ng-template>
