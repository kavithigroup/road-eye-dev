<h1>Your Posts</h1>
<mat-divider></mat-divider>
<br>
<a class="add-vehicle-btn" routerLink="/posts/add-new" mat-button><mat-icon>add_circle_outline</mat-icon>Add New Post</a>
    <ng-container >
      <div class="card-container">
        <mat-card class="example-card" appearance="outlined" *ngFor="let video of [0,1,1,]">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title >Incident report Post 1</mat-card-title>
            <mat-card-subtitle>12/7/2024 - 15:30</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://www.shutterstock.com/image-photo/car-camera-260nw-527713312.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content class="content">
            <p>
              <br>
              Vehicle Number - WP CAB 1234
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Share</button>
            <button routerLink="/posts/view" mat-button>View More details</button>
            <button mat-button color="warn">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>


    </ng-container>
