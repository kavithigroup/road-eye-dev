<!-- Heading for the section to set opening hours -->
<h2>Set Opening Hours</h2>

<!-- Horizontal rule to separate sections visually -->
<hr>

<!-- Form for setting opening hours -->
<form>

  <!-- Loop over each day in the 'days' array and display a section for each -->
  <div class="day" *ngFor="let day of days">
    <!-- Heading to display the day name -->
    <h2>{{day}}</h2>

    <!-- Checkbox to mark the day as closed (user can check this if the business is closed on that day) -->
    <mat-checkbox>Closed</mat-checkbox>

    <!-- Form field for selecting the opening time -->
    <mat-form-field style="margin-right: 5px">
      <mat-label>Opens at:</mat-label>

      <!-- Dropdown menu to select opening time -->
      <mat-select>
        <!-- List of available opening times as options (these can be updated as per the business needs) -->
        <mat-option value="00.00">00.00</mat-option>
        <mat-option value="01.00">01.00</mat-option>
        <mat-option value="02.00">02.00</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Form field for selecting the closing time -->
    <mat-form-field>
      <mat-label>Closes at:</mat-label>

      <!-- Dropdown menu to select closing time -->
      <mat-select>
        <!-- List of available closing times as options (these can be updated as per the business needs) -->
        <mat-option value="00.00">00.00</mat-option>
        <mat-option value="01.00">01.00</mat-option>
        <mat-option value="02.00">02.00</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

</form>
