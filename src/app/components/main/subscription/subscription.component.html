<!-- Main heading for the subscription plans section -->
<h1 class="text-3xl font-bold text-center mb-8">Choose Your Subscription Plan</h1>

<!-- Container for the pricing plans -->
<div class="pricing">

  <!-- Loop through each subscription plan and display its details -->
  <div *ngFor="let plan of subscriptionPlans" class="plan" [class.popular]="plan.popular">

    <!-- Display 'Popular' tag if the plan is marked as popular -->
    <span *ngIf="plan.popular" class="popular-tag">Popular</span>

    <!-- Display the name of the plan -->
    <h2 class="text-2xl font-semibold mb-4">{{ plan.name }}</h2>

    <!-- Display the price of the plan -->
    <div class="price mb-6">{{ plan.price }}</div>

    <!-- Add spacing between sections -->
    <br><br>

    <!-- List the features of the plan -->
    <ul class="features mb-6">
      <!-- Loop through the features of each plan and display them -->
      <li *ngFor="let feature of plan.features">{{ feature }}</li>
      <!-- Display the duration of the subscription plan -->
      <li>Duration: {{ plan.duration }}</li>
    </ul>

    <!-- Button to subscribe to the plan, triggers the subscribe function -->
    <button class="subscribe-btn" (click)="onPaymentClick()">Subscribe</button>
  </div>

</div>
