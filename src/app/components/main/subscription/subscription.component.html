<h1 class="text-3xl font-bold text-center mb-8">Choose Your Subscription Plan</h1>

<div class="pricing">
  <div *ngFor="let plan of subscriptionPlans" class="plan" [class.popular]="plan.popular">
    <span *ngIf="plan.popular" class="popular-tag">Popular</span>
    <h2 class="text-2xl font-semibold mb-4">{{ plan.name }}</h2>
    <div class="price mb-6">{{ plan.price }}</div>
    <br><br>
    <ul class="features mb-6">
      <li *ngFor="let feature of plan.features">{{ feature }}</li>
      <li>Duration: {{ plan.duration }}</li>
    </ul>
    <button class="subscribe-btn" (click)="subscribe(plan.name)">Subscribe</button>
  </div>
</div>
