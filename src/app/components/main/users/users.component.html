<h1>All Users</h1>
<mat-divider></mat-divider>

<br /><br />


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Complaint Time Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Complaint Date Column -->
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Complaint Subject Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>User Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>




  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
<!--      <a routerLink="/complaints/view" mat-button ><mat-icon color="primary">edit</mat-icon></a>-->
      <button mat-button color="warn" ><mat-icon>delete</mat-icon>Disable</button>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
