<h1>Verification Center</h1>
<!-- Main header for the Verification Center section -->
<mat-divider></mat-divider>
<br>
<!-- Tab group for user and vehicle verification sections -->
<mat-tab-group>

  <!-- User Verification Tab -->
  <mat-tab label="User Verification">
    <br>
    <!-- Table displaying user verification data -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Date column in the table -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <!-- First Name column in the table -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
      </ng-container>

      <!-- Last Name column in the table -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
      </ng-container>

      <!-- Email column in the table -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!-- Phone column in the table -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <!-- Action column to allow viewing user verification details -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="viewVerificationDetails()">view Details</button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions for User Verification Table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-tab>

  <!-- Vehicle Verification Tab -->
  <mat-tab label="Vehicle Verification">
    <br>
    <!-- Table displaying vehicle verification data -->
    <table mat-table [dataSource]="dataSourceVehicle" class="mat-elevation-z8">
      <!-- Date column in the table -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <!-- Vehicle Number column in the table -->
      <ng-container matColumnDef="vehicleNumber">
        <th mat-header-cell *matHeaderCellDef> Vehicle Number </th>
        <td mat-cell *matCellDef="let element">{{element.vehicleNumber}}</td>
      </ng-container>

      <!-- Owner column in the table -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element">{{element.owner}}</td>
      </ng-container>

      <!-- Leasing column in the table -->
      <ng-container matColumnDef="leasing">
        <th mat-header-cell *matHeaderCellDef> Have Leasing </th>
        <td mat-cell *matCellDef="let element">{{element.leasing}}</td>
      </ng-container>

      <!-- Action column to allow viewing vehicle verification details -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="viewVehicleVerificationDetails()">view Details</button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions for Vehicle Verification Table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicles"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicles;"></tr>
    </table>
  </mat-tab>
</mat-tab-group>
