<h1>Verification Center</h1>
<mat-divider></mat-divider>
<br>
<mat-tab-group>
  <mat-tab label="User Verification">
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
      </ng-container>
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="viewVerificationDetails()">view Details</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-tab>
  <mat-tab label="Vehicle Verification">
    <br>
    <table mat-table [dataSource]="dataSourceVehicle" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>
      <ng-container matColumnDef="vehicleNumber">
        <th mat-header-cell *matHeaderCellDef> Vehicle Number</th>
        <td mat-cell *matCellDef="let element">{{element.vehicleNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner</th>
        <td mat-cell *matCellDef="let element">{{element.owner}}</td>
      </ng-container>
      <ng-container matColumnDef="leasing">
        <th mat-header-cell *matHeaderCellDef> have Leasing</th>
        <td mat-cell *matCellDef="let element">{{element.leasing}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="viewVehicleVerificationDetails()">view Details</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicles"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicles;"></tr>

    </table>
  </mat-tab>
</mat-tab-group>
